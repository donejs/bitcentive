dist: precise
language: node_js
node_js: 6.11.0
services:
  - mongodb
addons:
  firefox: "53.0"
install:
  - npm install
before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
before_deploy:
  - 'git config --global user.email "mike@bitovi.com"'
  - 'git config --global user.name "Bitcentive Deploy Bot"'
  - node public/build
  - git add public/dist/ --force
  - git commit -m "Updating build."
  - cd public
  - donejs deploy:ci
  - cd ..
deploy:
  skip_cleanup: true
  provider: heroku
  app: bitcentive
  api_key:
    - secure: >-
        
