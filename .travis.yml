language: node_js
node_js: node
services:
  - mongodb
before_install:
  - 'export DISPLAY=:99.0'
  - sh -e /etc/init.d/xvfb start
before_deploy:
  - node public/build
  - git add public/dist/ --force
  - git commit -m "Updating build."
  - donejs deploy
