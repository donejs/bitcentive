language: node_js
node_js: 6.11.0
services:
- mongodb
- xvfb
addons:
  firefox: 52.3.0
install:
- npm install
dist: xenial
before_deploy:
- git config --global user.email "mike@bitovi.com"
- git config --global user.name "Bitcentive Deploy Bot"
- node public/build
- git add public/dist/ --force
- git commit -m "Updating build."
- cd public
- donejs deploy:ci
- cd ..
deploy:
  skip_cleanup: true
  provider: heroku
  app: bitcentive
  api_key:
    secure: 
env:
  global:
  - secure: 
