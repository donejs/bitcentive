language: node_js
node_js: node
services:
  - mongodb
addons:
  firefox: latest
install:
  - npm install
before_install:
  - "export DISPLAY=:99.0"
  - "export DEBUG=testee:*"
  - "sh -e /etc/init.d/xvfb start"
before_deploy:
  - 'git config --global user.email "mike@bitovi.com"'
  - 'git config --global user.name "Bitcentive Deploy Bot"'
  - node public/build
  - git add public/dist/ --force
  - git commit -m "Updating build."
  - donejs deploy
addons:
  firefox: "latest"
deploy:
  skip_cleanup: true
  provider: heroku
  app: bitcentive
  api_key:
    - secure: >-
        
