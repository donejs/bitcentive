<script id="demo-html" type="text/stache" can-autorender>
	<can-import from="bootstrap/dist/css/bootstrap.css" />
	<can-import from="bitcentive/styles.less" />
	<can-import from="bitcentive/components/main-nav/" />

	<main-nav></main-nav>
	<button id="toggleSession">Toggle Session</button>
</script>

<script id="demo-source" src="../../node_modules/steal/steal.js" main="can-view-autorender">
	import viewModel from 'can-view-model';
	import autorender from 'can-view-autorender';

	autorender(() => {
		const vm = viewModel('main-nav');
		const toggleButton = document.getElementById('toggleSession');
		function toggleSession(ev) {
			ev && ev.preventDefault();
			if (vm.session) {
				vm.session = null;
			} else {
				vm.session = {
					destroy: toggleSession
				};
			}
		};
		toggleButton.addEventListener('click', toggleSession);
	});
</script>
