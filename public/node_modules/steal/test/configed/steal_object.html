<!doctype html>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<script>
	steal = {
		env: "production"
	};
	window.QUnit = window.parent.QUnit;
	window.removeMyself = window.parent.removeMyself;
</script>
<script type="text/javascript" src='../../steal.js' config-main="@empty"></script>
<script>
	steal.done().then(function(){
		if(window.QUnit) {
			QUnit.equal(steal.config('env'), "production","configed to production");
			QUnit.start();
			removeMyself();
		} else {
			console.log(steal.config('env'));
		}
	});
</script>
